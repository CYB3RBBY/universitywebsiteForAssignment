<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="University Logo">
        <h1>Student Registration</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="programmewise_student_list.html">Program-wise Student List</a></li>
            <li><a href="student_registration.html">Student Registration</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <section class="content">
        <h2>Register for Admission</h2>
        <form id="registrationForm">
            <label>Name of Student:</label>
            <input type="text" id="studentName" required>
            
            <label>Programme:</label>
            <select id="programme">
                <option value="">Select Programme</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Sc.">B.Sc.</option>
            </select>
            
            <label>Serial Number in List:</label>
            <input type="number" id="serialNumber" required>
            
            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
